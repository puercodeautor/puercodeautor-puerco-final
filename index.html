        body {
            font-family: 'Montserrat', sans-serif;

        .text-gold { color: #d4af37; }
        .bg-gold { background-color: #d4af37; }

        .animate-saludo {
            animation: cerdito-saluda 4s infinite ease-in-out;
        }
